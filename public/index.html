<!DOCTYPE html>
<html ng-app="MyShowTrackr">
	<head>
		<base href="/">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Jason's ShowTrackr</title>
		<link rel="icon" type="image/png" href="favicon.png"/>
		<link href="stylesheets/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="navbar navbar-default navbar-static-top"
			 role="navigation"
			 bs-navbar>
			<div class="navbar-header">
				<a class="navbar-brand" href="/">
				<span class="glyphicon glyphicon-film"></span>
				Show<strong>Trackr</strong></a>
			</div>
			<ul class="nav navbar-nav">
				<li data-match-route="/$"><a href="/">Home</a></li>
				<li data-match-route="/add"><a href="/add">Add</a></li>
			</ul>
			<ul class="nav navbar-nav pull-right" data-ng-if="!currentUser">
				<li data-match-route="/login"><a href="/login">Login</a></li>
				<li data-match-route="/signup"><a href="/signup">Sign up</a></li>
			</ul>
			<ul class="nav navbar-nav pull-right" data-ng-if="currentUser">
				<li class="navbar-text" data-ng-bind="currentUser.email"></li>
				<li><a href="javascript:void(0)" data-ng-click="logout()">Logout</a></li>
			</ul>
		</div>

		<div ui-view></div>

		<!-- Vendor Scripts -->
		<script src="vendor/version_1.3.10_beta/angular.js"></script>
		<script src="vendor/ui-router-0.2.10.js"></script>
		<script src="vendor/version_1.3.10_beta/angular-messages.js"></script>
		<script src="vendor/version_1.3.10_beta/angular-resource.js"></script>
		<script src="vendor/version_1.3.10_beta/angular-cookies.js"></script>
		<script src="vendor/angular-strap.js"></script>
		<script src="vendor/angular-strap.tpl.js"></script>
		<script src="vendor/moment.js"></script>

		<!-- Custon Scripts -->
		<script src="app.js"></script>
		<script src="controllers/main.js"></script>
		<script src="services/show.js"></script>
	</body>
</html>

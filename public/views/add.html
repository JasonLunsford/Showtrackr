<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Add TV Show</div>
    <div class="panel-body">
      <form class="form" method="post" data-ng-submit="addShow()" name="addForm">
        <div class="form-group" data-ng-class="{ 'has-success' : addForm.showName.$valid && addForm.showName.$dirty, 'has-error' : addForm.showName.$invalid && addForm.showName.$dirty }">
          <input class="form-control" type="text" name="showName" data-ng-model="showName" placeholder="Enter TV show name" required autofocus>
          <div class="help-block text-danger" data-ng-if="addForm.showName.$dirty" data-ng-messages="addForm.showName.$error">
            <div data-ng-message="required">TV show name is required.</div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" data-ng-disabled="addForm.$invalid">Add</button>
      </form>
    </div>
  </div>
</div>

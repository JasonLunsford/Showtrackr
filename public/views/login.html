<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Login</h2>

        <form method="post" data-ng-submit="login()" name="loginForm">

          <div class="form-group">
            <input class="form-control input-lg" type="text" name="email"
                   data-ng-model="email" placeholder="Email" required autofocus>
          </div>

          <div class="form-group">
            <input class="form-control input-lg" type="password" name="password"
                   data-ng-model="password" placeholder="Password" required>
          </div>

          <button type="submit" data-ng-disabled="loginForm.$invalid"
                  class="btn btn-lg btn-block btn-success">Sign In
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
